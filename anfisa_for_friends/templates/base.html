{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="{% static 'img/fav/fav.ico'%}" type="image" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
        <title>
            {% block title %} Анфиса для друзей. Главная {% endblock %} <!--
            Блок title --> <!-- Конец блока title -->
        </title>
    </head>
    <body>
        {% includes includes/header.html %}
        <!-- Вынести в header.html --><!-- Конец header.html -->
        <main class="pt-5 my-5">
            <div class="container">
                {% block content %}
                <h1 class="pb-2 mb-0">Главная страница</h1>
                {% endblock %}
                <!-- Блок content --><!-- Конец блока content -->
            </div>
        </main>
        {% includes includes/footer.html %}
        <!-- Вынести в footer.html --><!-- Конец footer.html -->
    </body>
    <script src="{% static 'js/jquery-3.2.1.slim.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
